<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        /* This is id sel */
#ptag{
    color: red ;background-color: green;
}
/* This is class selector */
.pclass{ 
    background-color: palegoldenrod; color: brown;
}
/* This is grouping sel */
footer,span{
    background-color: yellowgreen;color: black;
}
/* This is element sele */
P{
    border: 3px solid red;
}

    </style>
</head>
<body>
    <h2>CSS Selector</h2>
    <p id="ptag">This is a paragraph</p>
    <p id="p2tag" class="pclass">This is a another paragraph</p>
    <p>Hello i am sayyed ali aaga</p>
    <footer>hello dear i am noorul</footer>
    <span>hello i am from faizabad</span>
</body>
</html>
